<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="estilos.css">
	<link rel="stylesheet" href="normalize.css">
</head>
<body>

	<div id="uno" class="scrollblock">
		<div id="testcuatro" >a no mames</div>
	</div>
	<div id="dos" class="scrollblock relative">
		<div id="test" >a no mames</div>
		<div id="testdos" >a no mames</div>
	</div>
	<div id="tres" class="scrollblock relative">
		<div id="testtres" >a no mames</div>
	</div>
	<div id="cuatro" class="scrollblock relative">

	</div>



	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.lettering-0.6.1.min.js"></script>
	<script src="js/jquery.scrollorama.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){
			$(document).ready(function() {
    			var scrollorama = $.scrollorama({
        		blocks:'.scrollblock'
    			});

			scrollorama
			.animate('#test',{duration:1000, property:'opacity', start:0})
			.animate('#testdos',{delay: 400, duration: 300, property:'left', start:-1400, end:1400 })
			.animate('#testtres',{delay:100, duration:800, property:'top', start:-800, end:800})
			.animate('#testtres',{delay:100, duration:800, property:'right', start:-800, end:800})

			});
		});


	</script>
	<script src="js/skrollr.js"></script>
</body>
</html>
